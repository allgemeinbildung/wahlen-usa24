<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wahlkarte der USA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wahlkarte der USA</h1>
    <div id="map-container">
        <!-- Embedded SVG Map -->
        <svg id="us-map" viewBox="0 0 165.92968 96.95461" xmlns="http://www.w3.org/2000/svg">
            <!-- Example paths with IDs, names, and votes for states -->
            <path id="state-PA" data-name="Pennsylvania" data-votes="19" d="..." class="state"/>
            <path id="state-CA" data-name="California" data-votes="55" d="..." class="state"/>
            <path id="state-TX" data-name="Texas" data-votes="38" d="..." class="state"/>
            <path id="state-NY" data-name="New York" data-votes="29" d="..." class="state"/>
            <!-- Continue for other states -->
        </svg>
    </div>

    <div id="results">
        <p>Republikaner Stimmen: <span id="republicanVotes">0</span></p>
        <p>Demokraten Stimmen: <span id="democratVotes">0</span></p>
        <p id="winner">Noch kein Gewinner</p>
    </div>

    <div class="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
