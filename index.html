<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wahlkarte der USA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wahlkarte der USA</h1>
    <div id="map-container">
        <!-- Inline SVG -->
        <svg id="us-map" xmlns="http://www.w3.org/2000/svg" viewBox="...">
            <!-- Example for Pennsylvania -->
            <path
                class="state"
                id="state-PA"
                data-name="Pennsylvania"
                data-votes="19"
                style="fill:#d3d3d3;stroke:#ffffff;stroke-opacity:1;fill-opacity:1;stroke-width:0.75;stroke-miterlimit:4;stroke-dasharray:none"
                d="M ... z"
            />
            <!-- Repeat for other interactive states -->
            <!-- Add other non-interactive states as needed -->
        </svg>
    </div>
    <div id="results">
        <p>Republikaner Stimmen: <span id="republicanVotes">0</span></p>
        <p>Demokraten Stimmen: <span id="democratVotes">0</span></p>
        <p id="winner">Noch kein Gewinner</p>
    </div>
    <div class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
