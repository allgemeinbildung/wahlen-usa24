<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electoral College Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Electoral College Simulator</h1>
  </header>

  <main>
    <section id="electoral-college">
      <div class="column" id="democrat-states">
        <h2>Democratic States</h2>
        <div class="state-container" id="dem-container"></div>
      </div>
      <div class="column" id="swing-states">
        <h2>Swing States</h2>
        <div class="state-container" id="swing-container"></div>
      </div>
      <div class="column" id="republican-states">
        <h2>Republican States</h2>
        <div class="state-container" id="rep-container"></div>
      </div>
    </section>

    <section id="results">
      <h2>Electoral College Results</h2>
      <div class="totals-container">
        <div class="total dem">Democrats: <span id="dem-total">0</span></div>
        <div class="total rep">Republicans: <span id="rep-total">0</span></div>
      </div>
      
      <canvas id="results-chart"></canvas>

      <div id="winner-display" class="winner-display hidden">
        <h3 id="winner-text"></h3>
      </div>
      
      <button id="reset-button">Reset Swing States</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Electoral College Simulator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
